<div class="container">
    <div class="page-header">
        <h1>Create new book</h1>
    </div>
</div>
<div class="container">
    <form name="form"  novalidate class="form-horizontal">
        <div class="form-group" ng-class="{'has-error': !(form.name.$valid)}">
            <label for="name" class="control-label col-xs-2">Name</label>
            <div class="col-xs-5">
                <input id="name" placeholder="Book name" ng-minlength="3" ng-maxlength="50" 
                		type="text" name="name" class="form-control" ng-model="book.name" required>
                <p class="help-block" ng-show="form.name.$error.required">name is required</p>
            	<p class="help-block" ng-show="form.name.$error.minlength">name must be at least 3 characters</p>
            </div>
        </div>
        <div class="form-group" ng-class="{'has-error': !(form.isbn.$valid)}">
            <label for="isbn" class="control-label col-xs-2">ISBN</label>
            <div class="col-xs-5">
                <input id="isbn" placeholder="ISBN" type="text" name="isbn" 
                		class="form-control" ng-model="book.isbn" 
                		ng-pattern="'(978-)?[0-9]{1,5}-?[0-9]{1,7}-?[0-9]{1,6}-?[0-9]{1}'" required >
                <p class="help-block" ng-show="form.isbn.$error.required">ISBN is required</p>
                <p class="help-block" ng-show="form.isbn.$error.pattern">wrong format of ISBN 
                (correct format: 978-0-306-40165-7 or 9780306401657)</p>
            </div>
        </div>
        <div class="form-group" ng-class="{'has-error': !(form.amountOfBook.$valid)}">
            <label for="amountOfBook" class="control-label col-xs-2">Amount of book</label>
            <div class="col-xs-5">
                <input id="amountOfBook" placeholder="Amount of book" type="number" name="amountOfBook"
                		min="1" class="form-control" required integer ng-model="book.totalItems">
                <p class="help-block" ng-show="form.amountOfBook.$error.required">amount of book is required</p>
            	<p class="help-block" ng-show="form.amountOfBook.$error.min">amount of book has to be at least 1</p>
            </div>
        </div>

        <div class="form-group">
            <div class="col-xs-offset-2 col-xs-10">
                <button ng-disabled="!form.$valid" ng-click="createBook(book)" type="submit" class="btn btn-primary">Add Book</button>
            </div>
        </div>
    </form>
</div>
