<!DOCTYPE html>
<html lang="en">
<div class="container">
    <div class="page-header">
        <h1>Add Book</h1>
    </div>
</div>
<div class="container">
    <form class="form-horizontal">
        <div class="form-group">
            <label for="bookName" class="control-label col-xs-2">Name</label>
            <div class="col-xs-5">
                <input type="text" class="form-control" id="bookName" placeholder="Book name">
            </div>
        </div>
        <div class="form-group">
            <label for="bookIsbn" class="control-label col-xs-2">ISBN</label>
            <div class="col-xs-5">
                <input type="text" class="form-control" id="bookIsbn" placeholder="ISBN">
            </div>
        </div>
        <div class="form-group">
            <label for="amountOfBook" class="control-label col-xs-2">Amount of book</label>
            <div class="col-xs-5">
                <input type="number" min="1" class="form-control" id="amountOfBook" placeholder="Amount of book">
            </div>
        </div>

        <div class="form-group">
            <div class="col-xs-offset-2 col-xs-10">
                <button type="submit" class="btn btn-primary">Add Book</button>
            </div>
        </div>
    </form>
</div>
</html>
