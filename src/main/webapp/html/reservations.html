<!DOCTYPE html>
<html lang="en">
<div class="container">
    <div class="page-header">
        <h1>Reservations</h1>
    </div>
</div>
<div class="container">
    <table class="table table-striped">
        <thead>
        <tr>
            <th>id</th>
            <th>Book</th>
            <th>Reservation from</th>
            <th>Reservation to</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="reservation in reservations">
            <td>{{reservation.id}}</td>
            <td>{{reservation.reservedBook.name}}</td>
            <td>{{reservation.reservationDate | date:'dd.MM.yyyy'}}</td>
            <td>{{reservation.borrowingDate | date:'dd.MM.yyyy'}}</td>
            <td>
            	<a href="cancelReservation(reservation)" class="btn btn-primary">Cancel</a> 
            	<a href="borrowBook(reservation)" class="btn btn-primary">Borrow</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</html>
