<!DOCTYPE html>
<html ng-app="app">
<head>
    <meta charset="utf-8" />
    <title>Library</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" />
    <link href="css/style.css" rel="stylesheet" />
</head>
<body>
	<nav class="navbar navbar-default navbar-static-top">
	    <div class="container" ng-controller="NavController as nav">
        	<div class="navbar-header">
    	        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
	                <span class="sr-only">Toggle navigation</span>
                	<span class="icon-bar"></span>
                	<span class="icon-bar"></span>
                	<span class="icon-bar"></span>
            	</button>
        	    <a class="navbar-brand" href="#/">Library</a>
    	    </div>

	        <div class="collapse navbar-collapse" id="navbar" ng-if="nav.isUserLoggedIn()">
            	<ul class="nav navbar-nav">
        	        <li><a href="#/books">Books</a></li>
    	            <li><a href="#/reservations" ng-if="nav.isUserCustomer()">Your Reservations</a></li>
	                <li><a href="#/borrowings" ng-if="nav.isUserCustomer()">Your Borrowings</a></li>
                	<li><a href="#/admin/users" ng-if="nav.isUserAdmin() || vm.isUserLibrarian()">Users</a></li>
                	<li><a href="#/librarian/reservations" ng-if="nav.isUserLibrarian()">All Reservations</a></li>
                	<li><a href="#/librarian/borrowings" ng-if="nav.isUserLibrarian()">All Borrowings</a></li>
            	</ul>
        	    <ul class="nav navbar-nav navbar-right">
        	    	<li><a>{{ nav.getUsersName() }}</a></li>
                	<li><a href="#/login">Log out</a></li>
            	</ul>
        	</div>
    	</div>
	</nav>

    <div class="container">
		<div ng-class="{ 'alert': flash, 'alert-success': flash.type === 'success', 'alert-danger': flash.type === 'error' }" ng-if="flash" ng-bind="flash.message"></div>
        <div ng-view></div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-resource.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-route.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-cookies.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    <script src="app.js"></script>
    <script src="app-services/authentication.service.js"></script>
    <script src="app-services/flash.service.js"></script>
    <script src="app-services/book.service.js"></script>
	<script src="app-services/user.service.js"></script>
	<script src="app-services/filters.js"></script>
	
	<script src="nav.controller.js"></script>
	<script src="add_user/add_user.controller.js"></script>
	<script src="users_borrowings/users_borrowings.controller.js"></script>
	<script src="users_reservations/users_reservations.controller.js"></script>
	<script src="user/user.controller.js"></script>
	<script src="add_book/add_book.controller.js"></script>
    <script src="book/book.controller.js"></script>
    <script src="home/home.controller.js"></script>
    <script src="login/login.controller.js"></script>
    <script src="register/register.controller.js"></script>
</body>
</html>
